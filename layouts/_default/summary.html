<article>
	<h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format .Site.Params.TimeFormat }}</time>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .RelPermalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
