<header>
    <nav class="topnav">
        <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
        {{ with .Site.Menus.main }}
        <ul>
            {{ range . }}
            <li><a href="{{ .URL | relURL }}" {{ if .Params.newTab }}target="blank"{{ end }}>{{ .Name }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
    </nav>
</header>
