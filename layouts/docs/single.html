{{ define "main" }}
	<main>
		<article>
			<h1 class="center title">{{ .Title }}</h1>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format .Site.Params.TimeFormat }}</time>
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.tags }}
			<div>
                <h2>Tags</h2>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
		</article>
	</main>
{{ end }}
